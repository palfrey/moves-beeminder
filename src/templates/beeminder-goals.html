<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Moves Beeminder import</title>

		<!-- Bootstrap -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/js/bootstrap.min.js"></script>
		<div class="container-fluid">
			<h1>Choose Beeminder goal</h1>
			<div class="row col-md-7" id="goals">
				<form role="form" class="form-horizontal" action="/beeminder/set-goal" method="POST">
					{{#beeminder-goals}}
					<div class="radio">
						<label>
							<input type="radio" name="goal" value="{{key}}" {{checked}}/>
							{{value}}
						</label>
					</div>
					{{/beeminder-goals}}
					<button type="submit" class="btn btn-default">Set goal</button><br />
					<hr />
					<a href="/" class="btn btn-success active" role="button">Return to main page</a>
				</form>
			</div>
		</div>
	</body>
</html>
